name: AWS Code Deploy Release

on:
  workflow_dispatch
env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - id: GetBuildVersion
      run: |
        $version="1.0.0"
        echo "release_version=${version}" | Out-File -FilePath $env:GITHUB_ENV -Append
    - name: Dump github context
      run:   
        echo "$GITHUB_CONTEXT"
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
    - name: Output
      run:  |
        echo "REPO_VAR=${{ env.REPO_NAME }}"
        echo "${{ env.release_version }}" 
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::080007128336:role/voice/gh-deploy/dev/appGHDeployRoleDEV
        aws-region: eu-west-1
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v2
      env:
        GITHUB_ACTOR: "Marlon"
      with:
        role-to-assume: arn:aws:iam::080007128336:role/voice/gh-deploy/dev/appGHDeployChainedRoleDEV
        role-session-name: AssumedRole
        aws-region: eu-west-1
        role-chaining: true
        
